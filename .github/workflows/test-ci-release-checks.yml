name: Test Upload SDK Version Action

on:
  push:
    branches:
      - test-ci-release-checks
  workflow_dispatch:
    inputs:
      platform:
        description: "Target platform (ios, android, flutter, reactnative, unity)"
        required: true
        default: ios
      version:
        description: "SDK version to publish"
        required: true
        default: 1.2.3
      dryRun:
        description: "Dry run (true/false)"
        required: false
        default: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test action from commit
        uses: embrace-io/public-actions/upload-sdk-version@97b6e246438ee16034173a2aaaf379a0f8c15662
        with:
          platform: ${{ inputs.platform }}
          version: ${{ inputs.version }}
          dry-run: ${{ inputs.dryRun }}
