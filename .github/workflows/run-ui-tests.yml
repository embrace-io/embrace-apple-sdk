name: UI Tests App

env:
  ARCHIVE_QUIET_MODE: 1

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

# These permissions are needed to interact with GitHub's OIDC Token endpoint
permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  run-ui-tests-app:
    timeout-minutes: 20
    runs-on: [macos-15]
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["16.2"]

    steps:
      - uses: actions/checkout@v4
        timeout-minutes: 5
      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build/checkouts
            .build/artifacts
            .build/*-apple-*/debug/Swift*
            .build/*-apple-*/debug/SourceKit*
            .build/*-apple-*/debug/ArgumentParser*
          key: ${{ runner.os }}-spm-build-cache-test-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-build-cache-test
      - name: xcodebuild
        env:
          PROJECT_DIR: ./Examples/EmbraceIOTestApp
          PROJECT_NAME: EmbraceIOTestApp.xcodeproj
          SCHEME: EmbraceIOTestApp
          IS_XCTEST: true
        run: bin/ui_tests
