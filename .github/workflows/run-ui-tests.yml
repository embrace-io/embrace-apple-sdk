name: UI Tests App

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-ui-tests-app:
    timeout-minutes: 60
    runs-on: [macos-14]
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["15.4"]
        device:
          - "iPhone 15 Pro"
    permissions:
      checks: write

    steps:
      - name: Select Xcode
        # See https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app
          xcodebuild -version
      - uses: actions/checkout@v4
        timeout-minutes: 5
        with:
          persist-credentials: false
      - name: Boot Simulator
        run: |
          xcrun simctl boot "${{ matrix.device }}"

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build/checkouts
            .build/artifacts
            .build/*-apple-*/debug/Swift*
            .build/*-apple-*/debug/SourceKit*
            .build/*-apple-*/debug/ArgumentParser*
          key: ${{ runner.os }}-spm-build-cache-test-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-build-cache-test

      - name: Display Available SDKs
        run: xcodebuild -showsdks -json
        timeout-minutes: 1
        continue-on-error: true

      - name: Display Available Simulators
        run: |
          xcrun simctl list -j devices available
        timeout-minutes: 2
        continue-on-error: true

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Run UI Tests
        env:
          IS_XCTEST: true
        run: |
          (set -o pipefail && xcodebuild test -project "./Examples/EmbraceIOTestApp/EmbraceIOTestApp.xcodeproj" \ -scheme "EmbraceIOTestApp" \ -testPlan "EmbraceIOTestAppTests" \ -derivedDataPath "build/DerivedData" \ -destination "platform=iOS Simulator,name=${{ matrix.device }}" | xcpretty) || exit 0

      - name: Upload xcresult Bundle Manually
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output_xcresult
          path: .build/test/output.xcresult

      - uses: kishikawakatsumi/xcresulttool@2b37f116695328d5e503ac8dadca0f1545a51da4
        if: always()
        with:
          path: .build/test/output.xcresult
          title: "UI Test Results"
          show-passed-tests: true
          show-code-coverage: false
          upload-bundles: "never" # Uploading the `xcresult` using the xcresultool action seems to fail
