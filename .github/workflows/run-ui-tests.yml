name: UI Tests App

env:
  ARCHIVE_QUIET_MODE: 1

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

# These permissions are needed to interact with GitHub's OIDC Token endpoint
permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  run-ui-tests-app:
    timeout-minutes: 60
    runs-on: [macos-15]
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["16.2"]

    steps:
      - name: Select Xcode
        # See https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app
          xcodebuild -version
      - uses: actions/checkout@v4
        timeout-minutes: 5
      
      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build/checkouts
            .build/artifacts
            .build/*-apple-*/debug/Swift*
            .build/*-apple-*/debug/SourceKit*
            .build/*-apple-*/debug/ArgumentParser*
          key: ${{ runner.os }}-spm-build-cache-test-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-build-cache-test
      
      - name: Display Available SDKs
        run: xcodebuild -showsdks -json
        timeout-minutes: 1
        continue-on-error: true
      
      - name: Display Available Simulators
        run: |
          xcrun simctl list -j devices available
        timeout-minutes: 2
        continue-on-error: true
      
      - name: xcodebuild
        run: bin/ui_tests
        timeout-minutes: 30
      
      - name: Upload xcresult Bundle Manually
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output_xcresult
          path: .build/test/output.xcresult

      - uses: kishikawakatsumi/xcresulttool@v1
        if: always()
        with:
          path: .build/test/output
          title: "Test Results"
          show-passed-tests: true
          show-code-coverage: false
          upload-bundles: "never" # Uploading the `xcresult` using the xcresultool action seems to fail; 
