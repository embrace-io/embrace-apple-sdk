name: UI Tests App

env:
  ARCHIVE_QUIET_MODE: 1

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main

# These permissions are needed to interact with GitHub's OIDC Token endpoint
permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  run-ui-tests-app:
    timeout-minutes: 20
    runs-on: [macos-14]
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["16.0"]

    steps:
      - uses: actions/checkout@v4
        timeout-minutes: 5

      - name: xcodebuild
        env:
          PROJECT_DIR: ./Examples/EmbraceIOTestApp
          PROJECT_NAME: EmbraceIOTestApp.xcodeproj
          SCHEME: EmbraceIOTestApp
          IS_XCTEST: true
        run: |
          set -o pipefail

          xcodebuild test \
          -scheme 'EmbraceIOTestApp' \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
          -project './Examples/EmbraceIOTestApp/EmbraceIOTestApp.xcodeproj'
