name: Run Swift Tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Test ${{ matrix.platform }}, on macOS ${{ matrix.macos-version }}, with Xcode ${{ matrix.xcode_version }}
    timeout-minutes: 30
    runs-on: macos-${{ matrix.macos-version }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["iOS"]
        xcode_version: ["16.2"]
        macos-version: ["14"]
        include:

          # iOS
          - platform: "iOS"
            xcode_version: "16.2"
            macos-version: "14"

          - platform: "iOS"
            xcode_version: "16.4"
            macos-version: "15"

          # tvOS
          - platform: "tvOS"
            xcode_version: "16.4"
            macos-version: "15"

          # macOS
          - platform: "macOS"
            xcode_version: "16.4"
            macos-version: "15"

          # watchOS
          - platform: "watchOS"
            xcode_version: "16.4"
            macos-version: "15"

    permissions:
      checks: write
    steps:
      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app
          xcodebuild -version
        continue-on-error: false

      - uses: actions/checkout@v4
        timeout-minutes: 2
        with:
          persist-credentials: false

      - name: Run Unit Tests
        uses: mxcl/xcodebuild@96d9ef9fd2ab35ddad713d320955eb31ca8d6d21 # 3.5.1
        with:
          workspace: ".swiftpm/xcode/package.xcworkspace"
          scheme: EmbraceIO-Package
          platform: ${{ matrix.platform }}
          upload-logs: always
          code-coverage: true
          trust-plugins: false

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
