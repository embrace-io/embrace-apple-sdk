name: Run Danger

on:
  pull_request:
    branches:
      - main
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: macos-14
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v4

      - name: Run Danger Swift
        uses: danger/swift-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
