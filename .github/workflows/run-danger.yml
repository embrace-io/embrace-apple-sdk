name: Run Danger

on:
  pull_request:
    branches:
      - main
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run Danger Swift
        uses: danger/swift@434d7c25f3b02d490a340b23f5e78dd15a5670bc # v3.22.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
